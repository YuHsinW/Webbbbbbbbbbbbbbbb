    <form action="" id="form1">
        <label for="username">Username</label>
        <input type="text" id="username">

        <input type="text" id="password">

        <input type="submit" value="Submit">
    </form>

    <br><br><br>

    <form action="" id="form2">
        <label for="date">Please choose a date!</label>
        <input type="date" name="Date" id="date">
        <br>
        <label for="last">It would last for </label>
        <input type="number" name="last" id="last" max="10" min="1">
        <label for="last"> days.</label>
    </form>
    <br><br><br>

    <label for="trip">I would like to visit</label>
    <select name="" id="trip">
        <option value="Tokyo">Tokyo</option>
        <option value="Paris">Paris</option>
        <option value="New York">New York</option>
        <option value="Tainan">Tainan</option>
        <option value="Ankara">Ankara</option>
        <option value="Budapest">Budapest</option>
    </select>
    <br><br><br>

    <label for="">
        Do you agree with the candidate's statement?
        <br>
        <input type="radio" name="q1" id="" value="yes">
        <label for="">Yes</label>
        
        <input type="radio" name="q1" id="" value="no">
        <label for="">No</label>
        <br>

        Are you for or against the proposal?
        <br>
        <input type="radio" name="q2" id="" value="for">

    </label>
